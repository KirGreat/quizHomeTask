<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/config.js"></script>
	<script src="js/index.js"></script>
	<title>Document</title>
</head>

<body>

	<form name='quiz'>
		<ol>
			<script>
				for (var q = 0; q < questions.length; ++q) {
					var question = questions[q];
					var idx = 1 + q;

					document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
					for (i in question.answers) {
						document.writeln('<input type=radio name="q' + idx + '" value="' + i + '"onClick="engine(' + q + ', this.value)">' + question.answers[i] + '<br/>');
					}
				}
			</script>
		</ol>
		<input type="button" onClick="score()" value="Check results" />

	</form>
</body>

</html>
