<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/config.js"></script>
	<script src="js/moduleExample.js"></script>
	<title>Document</title>
</head>

<body>
	<form name='quiz' id="quiz">
		<ol>
			<script>
				questions.forEach(function (quest, i) {
					document.writeln('<li><span class="quest">' + quest.text + '</span><br/>');
					quest.answers.forEach(function (item, j) {
						document.writeln(
							`<input
							 type=radio
							 name=q${i}
							 data-question=${i}
							 value=${j}
							 class="radio-btn"
							 />${item}
							 <br/>
							 `
						);
					});
				});
			</script>
		</ol>
		<input type="button" class="check-res" value="Check results" />
		<input type="button" class="clear-res" value="Clear results" />
	</form>
</body>

</html>
